apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
    purpose: ingress
spec:
 #replicas: 3 #by default it will take it as 1 
  selector:
    matchLabels:
      app: app2
      purpose: ingress
   
  template:
    metadata:
      labels:
        app: app2
        purpose: ingress
    spec:
      containers:
        - name: app2
          image: harishbalike/app2:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    app: app2
    purpose: ingress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80  

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  alb.ingress.kubernetes.io/scheme: internet-facing
  alb.ingress.kubernetes.io/target-type: ip
  alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
  alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app2.harishbalike.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80

